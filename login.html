<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <title>JLT Shop | Login</title>
</head>
<body>
    <div class="content-wrapper">
        <header class="login">
            <h2>Login</h2>
        </header>
        <form action="">
            <div class="form-row">
                <input type="text" required>
                <span>Username / Email</span>
            </div>

            <div class="form-row">
                <input type="password" required>
                <span>Password</span>
            </div>

            <div class="form-row">
                <button type="submit">Login</button>
            </div>

            <div class="social-wrapper">
                <header>
                    <h2>or login with</h2>
                </header>

                <ul>
                    <li>
                        <a href="#" class="facebook">
                            <img src="./assets/Images/facebook-f white.svg" alt="" style="width: 0.7rem; height: auto;">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="x-twitter">
                            <img src="./assets/Images/x-twitter white.svg" alt="" style="width: 1.3rem; height: auto;">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="google">
                            <img src="./assets/Images/google.svg" alt="" style="width: 1.3rem; height: auto;">
                        </a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
